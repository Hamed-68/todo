{% extends 'base.html' %}
{% block title %}edit-task{% endblock %}

{% block content %}
{% include 'task/admindatewidget.html' %}

    <div class="container">
        <p>Delete <strong>{{ object.title }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
            <input type="submit" value="Delete">
            <input type="submit" value="Cancel" onclick="window.location.href='{% url 'task:home' %}';return false;"> 
        </form>
    </div>
{% endblock %}
