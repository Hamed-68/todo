            Password reset
        </div>
        <div class="bg-primary bg-opacity-25 border border-2 border-primary border-opacity-50 border-top-0 px-4 py-2 rounded-bottom shadow" >
            <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            <form method="post" class="login-form">

                {{ form|crispy }}
                <div class="d-flex justify-content-center mb-2">
                    <input class="btn btn-primary" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
