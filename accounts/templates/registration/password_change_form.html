{% extends 'base.html' %}
{% block title %}password change{% endblock %}

{% block content %}
<div>
    <h3>Password change:</h3>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Change my password">
    </form>
</div>
    
{% endblock %}
