{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div>
    <h3>Join us and enjoy:</h3>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Login">
    </form>
    <p>forget password? <a href="{% url 'accounts:password_reset' %}">reset password</a></p>
    <p>don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a></p>

</div>
    
{% endblock %}
